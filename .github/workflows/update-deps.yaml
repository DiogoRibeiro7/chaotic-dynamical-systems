name: update-deps

on:
  push:
    branches: [ main ]

jobs:
  update-deps:
    if: github.repository_owner == 'DiogoRibeiro7'
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::desc, any::usethis
          needs: check

      - name: Update dependencies
        run: |
          # Update package dependencies to latest versions
          desc_file <- desc::desc()
          
          # Get current dependencies
          imports <- desc_file$get_deps()
          
          # Check for updates (this is a basic implementation)
          cat("Current dependencies:\n")
          print(imports)
          
          # Update DESCRIPTION with latest available versions
          # Note: This is a simplified approach - in practice you might want
          # to use tools like pak or renv for more sophisticated dependency management
          
          cat("Dependencies checked. Manual review recommended for version updates.\n")
        shell: Rscript {0}

      - name: Check if dependencies changed
        id: deps-changed
        run: |
          if git diff --quiet DESCRIPTION; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.deps-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add DESCRIPTION
          git commit -m "Auto-update dependencies

          [skip ci]"
          git push

      - name: Create Pull Request
        if: steps.deps-changed.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update dependencies"
          title: "Auto-update dependencies"
          body: |
            This PR was automatically created to update package dependencies.
            
            Please review the changes and test that everything still works correctly.
            
            - [ ] All tests pass
            - [ ] Package builds successfully
            - [ ] Examples still work
            
            Auto-generated by the update-deps workflow.
          branch: auto-update-deps
          delete-branch: true