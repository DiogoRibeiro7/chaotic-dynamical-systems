name: Lint Code

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::lintr
            any::styler
          needs: check

      - name: Lint R code
        run: |
          lints <- lintr::lint_package()
          print(lints)
          if (length(lints) > 0) {
            quit(status = 1)
          }
        shell: Rscript {0}

      - name: Check code style
        run: |
          style_results <- styler::style_pkg(dry = "on")
          styled_files <- style_results$file[style_results$changed]
          if (length(styled_files) > 0) {
            cat("The following files need styling:\n")
            cat(paste0("  - ", styled_files, collapse = "\n"), "\n")
            cat("\nRun 'styler::style_pkg()' locally to fix.\n")
            quit(status = 1)
          }
        shell: Rscript {0}
