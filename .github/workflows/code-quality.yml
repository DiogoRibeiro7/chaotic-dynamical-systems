name: Code Quality

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint code
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, any::styler
          needs: check
          
      - name: Lint R code
        run: |
          # Install lintr if not available
          if (!requireNamespace("lintr", quietly = TRUE)) {
            install.packages("lintr")
          }
          
          # Run lintr on R/ directory
          lint_results <- lintr::lint_dir("R/")
          
          # Print results
          print(lint_results)
          
          # Fail if there are linting errors (optional - can be warnings only)
          if (length(lint_results) > 0) {
            cat("Linting issues found. Please review and fix.\n")
            # Uncomment next line to make linting errors fail the build
            # quit(status = 1)
          }
        shell: Rscript {0}
        
      - name: Check code style
        run: |
          # Install styler if not available
          if (!requireNamespace("styler", quietly = TRUE)) {
            install.packages("styler")
          }
          
          # Check if code needs styling
          needs_styling <- styler::style_pkg(dry = "on")
          
          if (length(needs_styling) > 0) {
            cat("Code style issues found in the following files:\n")
            print(needs_styling)
            cat("Run styler::style_pkg() to fix these issues.\n")
          } else {
            cat("Code style looks good!\n")
          }
        shell: Rscript {0}
        
  spell-check:
    runs-on: ubuntu-latest
    name: Spell check
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::spelling
          needs: check
          
      - name: Check spelling
        run: |
          if (!requireNamespace("spelling", quietly = TRUE)) {
            install.packages("spelling")
          }
          
          # Check spelling in package
          spelling_errors <- spelling::spell_check_package()
          
          if (nrow(spelling_errors) > 0) {
            cat("Spelling errors found:\n")
            print(spelling_errors)
            cat("Add words to inst/WORDLIST or fix spelling.\n")
          } else {
            cat("No spelling errors found!\n")
          }
        shell: Rscript {0}